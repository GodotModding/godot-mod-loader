on: [pull_request]
jobs:
  check_dependencies:
    runs-on: ubuntu-latest
    name: PR Dependency Check
    steps:
    - uses: gregsdennis/dependencies-action@main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  tests:
    name: "Running GUT tests on Godot 3.5.3"
    uses: ./.github/workflows/tests.yml
    width:
      godot-version: '3.5.3'