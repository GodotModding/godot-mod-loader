name: test
description: "Runs the tests via GUT CLI"

inputs:
  godot-bin:
    required: true

runs:
  using: composite

  steps:
    - name: "Test Linux"
      if: ${{ runner.OS == 'Linux' }}
      env:
        GODOT_BIN: "/home/runner/godot-linux/godot"
      shell: bash
      run: |
        $GODOT_BIN -s addons/gut/gut_cmdln.gd -d --path .